<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2020년을 보내며</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">

    <script src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/xmas/snow.js"></script>

    <link rel="shortcut icon" href="https://freepngimg.com/download/christmas/26196-6-christmas-stocking.png">

    <meta property="og:image"
        content="https://img.freepik.com/free-vector/2021-happy-new-year-background-with-golden-gift-bow-confetti-shiny-glitter-gold-numbers_333792-72.jpg?size=360&ext=jpg">
    <meta property="og:title" content="민정이가 보내는 편지💌">
    <meta property="og:description" content="Good Bye 2020, Hello 2021!">

</head>
<style>
    * {
        font-family: 'Gamja Flower', cursive;
    }

    body {
        background-color: #080822;
    }

    .envelope {
        width: 200px;
        height: 200px;

        background-image: url('https://pngimg.com/uploads/envelope/envelope_PNG18366.png');
        background-size: cover;
        background-position: center;

        margin: 200px auto 0px auto;
    }

    .envelope-msg {
        color: white;
        text-align: center;
    }

    .letter-close {
        display: block;
    }

    .letter-open {
        display: none;
    }

    .img {
        background-color: white;

        width: 400px;
        height: 200px;

        background-image: url('https://happynewyearzimages.com/wp-content/uploads/2020/02/new-year-2021.gif');
        background-size: cover;
        background-position: center;

        margin: 100px auto 0px auto;

        box-shadow: 0px 0px 10px 0px pink;
    }

    h1 {
        color: white;
        text-align: center;

        margin-top: 30px;
        margin-bottom: 30px;
    }

    .messagebox {
        background-color: ivory;

        width: 400px;
        margin: auto;

        text-align: center;
        ;

        color: mediumvioletred;
    }

    .from {
        text-align: right;

        margin-bottom: 0px;
    }

    @media screen and (max-width: 760px) {
        .messagebox {
            width: 300px;
            padding: 20px;
            %760보다 작을때 해라
        }

        .img {
            width: 300px;
            height: 150px;
            margin: 70px auto 0px auto;
        }

        h1 {

            font-size: 28px;
        }

        .envelope {
            margin: 150px auto 0px auto;
        }
    }

    @keyframes showNavBar {
        from {
            transform: translateY(80px);
        }

        to {
            transform: none;
        }
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(40px);
        }

        to {
            transform: none;
        }
    }

    @keyframes spin {
        from {
            transform: none;
        }

        to {
            transform: rotateY(1turn);
        }
    }

    .messagebox {
        transform: translateY(80px);
        animation: showNavBar 0.5s ease-out forwards;
        animation-delay: 0.5s;
    }

    h2 {
        animation: fadeIn 0.5s ease-in-out;
    }

    h1 {
        animation: fadeIn 0.5s ease-in-out;
    }

    .envelope {
        animation: showNavBar 0.5s ease-in-out;
        animation: spin 2.5s linear infinite;
    }
</style>

<script>
    function open_letter() {
        document.getElementsByClassName("letter-close")[0].style.display = 'none'
        document.getElementsByClassName("letter-open")[0].style.display = 'block'
    }

</script>

<body>
    <div class="letter-close">
        <div class="envelope" onclick="open_letter()"></div>
        <h2 class="envelope-msg">봉투를 열어주세요!</h2>
    </div>
    <div class="letter-open">
        <div class="img"></div>
        <h1>2020년 수고 많으셨어요!</h1>
        <div class="messagebox">
            많은 위기가 있던 2020년을 잘 이겨내왔던 것처럼</br>
            2021년은 보다 건강하고 행복한 한 해 되시길 바랍니다😊❣</br>
            </br>
            <strong>새해 복 많이 받으세요🎊</strong></br>

            <p class="from">
                비대면이 아닌 만날 수 있는 날을 기다리며</br>
                민정이가💕</p>
        </div>

    </div>
</body>

</html>
